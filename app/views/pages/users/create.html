{% extends 'layouts/main.html' %}

{% block title %}
  Add User Page
{% endblock %}

{% block content %}
<section>
  <div class="container">
    <h2 class="text-center mb-4">Add User</h2>

    <div class="card mb-3">
      <div class="card-body">
        <a href="/users" class="btn btn-primary float-right">Back</a>
        <h5 class="card-title float-left">Form Add User</h5>

        <form class="mt-5" action="/users/store" method="POST" enctype="multipart/form-data">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" name="id" class="form-control">
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control">
          </div>
          <div class="form-group">
            <label for="ip_address">IP Address:</label>
            <input type="text" name="ip_address" class="form-control">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" name="address" class="form-control">
          </div>
          <div class="form-group">
            <label for="is_active">Is Active:</label>
            <input type="text" name="is_active" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
